<!DOCTYPE html>
<html lang="en-US" class="theme-dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/ini/css/default.css">
        <link rel="stylesheet" href="/styles/css/index.css">
        <title>Practical work num. 13</title>
    </head>
    <body>
        <div class="body-content">
            <main>
                <div class="main-content">
                    <section class="task-1">
                        <div class="form-container">
                            <div class="ff-headline-5">JS captcha</div>
                            <div class="captcha-container">
                                <div class="captcha">
                                    <p class="ff-captcha" id="captcha" aria-disabled="true">dUjIIe</p>
                                </div>
                                <div class="btn captcha-reset-btn ff-button clickable">
                                    <ion-icon name="refresh-outline"></ion-icon>
                                </div>
                            </div>
                            <form action="" method="get">
                                <input type="text" class="captcha-input ff-body-1" name="captcha" id="captcha-input">
                                <button type="button" class="btn captcha-submit-btn ff-button clickable">
                                    <ion-icon name="enter-outline"></ion-icon>
                                </button>
                            </form>
                        </div>
                    </section>
                    <section class="task-2">
                        <div class="timer-container">
                            <div class="title ff-headline-2">The Winter is coming</div>
                            <div class="timer">
                                <div class="timer-item">
                                    <p class="value ff-headline-5" id="days">1</p>
                                    <p class="ff-overline">Days</p>
                                </div>
                                <div class="timer-item">
                                    <p class="value ff-headline-5" id="hours">21</p>
                                    <p class="ff-overline">Hours</p>
                                </div>
                                <div class="timer-item">
                                    <p class="value ff-headline-5" id="minutes">46</p>
                                    <p class="ff-overline">Minutes</p>
                                </div>
                                <div class="timer-item">
                                    <p class="value ff-headline-5" id="seconds">14</p>
                                    <p class="ff-overline">Seconds</p>
                                </div>
                            </div>
                            <div class="img-container">
                                <img src="/resources/icons/snow-icon.png" alt="Snow">
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>

        <!-- Scripts -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script src="/src/js/captcha-manager.js"></script>
        <script src="/src/js/timer-manager.js"></script>
    </body>
</html>
