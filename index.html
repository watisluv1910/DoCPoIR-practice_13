<!DOCTYPE html>
<html lang="en-US" class="theme-dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/ini/css/default.css">
        <link rel="stylesheet" href="/styles/css/index.css">
        <title>Practical work num. 13</title>
    </head>
    <body>
        <div class="body-content">
            <main>
                <div class="main-content">
                    <section class="task-1">
                        <div class="form-container">
                            <div class="ff-headline-5">JS captcha</div>
                            <div class="captcha-container">
                                <div class="captcha">
                                    <p class="ff-captcha" id="captcha" aria-disabled="true">dUjIIe</p>
                                </div>
                                <div class="btn captcha-reset-btn ff-button clickable">
                                    <ion-icon name="refresh-outline"></ion-icon>
                                </div>
                            </div>
                            <form action="" method="get">
                                <input type="text" class="captcha-input ff-body-1" name="captcha" id="captcha-input">
                                <button type="button" class="btn captcha-submit-btn ff-button clickable">
                                    <ion-icon name="enter-outline"></ion-icon>
                                </button>
                            </form>
                        </div>
                    </section>
                    <section class="task-2">
                        <div class="timer-container">
                            <div class="title ff-headline-2">The Winter is coming</div>
                            <div class="timer">
                                <div class="timer-item">
                                    <p class="value ff-headline-5" id="days">1</p>
                                    <p class="ff-overline">Days</p>
                                </div>
                                <div class="timer-item">
                                    <p class="value ff-headline-5" id="hours">21</p>
                                    <p class="ff-overline">Hours</p>
                                </div>
                                <div class="timer-item">
                                    <p class="value ff-headline-5" id="minutes">46</p>
                                    <p class="ff-overline">Minutes</p>
                                </div>
                                <div class="timer-item">
                                    <p class="value ff-headline-5" id="seconds">14</p>
                                    <p class="ff-overline">Seconds</p>
                                </div>
                            </div>
                            <div class="img-container">
                                <img src="/resources/icons/snow-icon.png" alt="Snow">
                            </div>
                        </div>
                    </section>
                    <section class="task-3">
                        <form action="" class="search">
                            <input class="search__input" type="search" placeholder="Search" id="searchInput">
                            <div class="search__icon-container">
                                <label for="searchInput" class="search__label" aria-label="Search">
                                    <svg viewBox="0 0 1000 1000" title="Search"><path fill="currentColor" d="M408 745a337 337 0 1 0 0-674 337 337 0 0 0 0 674zm239-19a396 396 0 0 1-239 80 398 398 0 1 1 319-159l247 248a56 56 0 0 1 0 79 56 56 0 0 1-79 0L647 726z"/></svg>
                                </label>
                                <button class="search__submit" aria-label="Search">
                                    <svg viewBox="0 0 1000 1000" title="Search"><path fill="currentColor" d="M408 745a337 337 0 1 0 0-674 337 337 0 0 0 0 674zm239-19a396 396 0 0 1-239 80 398 398 0 1 1 319-159l247 248a56 56 0 0 1 0 79 56 56 0 0 1-79 0L647 726z"/></svg>
                                </button>
                            </div>
                        </form>
                    </section>
                    <section class="task-4">
                        <div class="scientist-card">
                            <div class="img-container clickable">
                                <img src="/resources/images/einstein-profile.jpg" alt="Albert Einstein">
                            </div>
                            <div class="info">
                                <div class="title ff-headline-5">Albert Einstein</div>
                                <div class="subtitle ff-subtitle-1">Ulm, German Empire</div>
                                <p class="main-info ff-body-1">Teoretical physicist, one of the founders of modern theoretical physics</p>
                            </div>  
                            <div class="btn-group">
                                <div class="ff-button clickable">Message</div>
                                <div class="ff-button clickable">Subscribe</div>
                            </div>    
                            <div class="icons" role="list">
                                <a href="#">
                                    <ion-icon name="logo-instagram"></ion-icon>
                                </a>
                                <a href="#">
                                    <ion-icon name="logo-facebook"></ion-icon>
                                </a>
                                <a href="#">
                                    <ion-icon name="logo-twitter"></ion-icon>
                                </a>
                            </div>
                        </div>
                    </section>
                    <section class="task-5">
                        <div class="counter-container">
                            <div class="img-container">
                                <img src="/resources/icons/youtube-icon.png" alt="Youtube">
                            </div>
                            <div class="counter-wrapper" >
                                <div class="counter ff-subtitle-1" data-target="8000">0</div>
                                <p class="ff-overline">Subscribers</p>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>

        <!-- Scripts -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script src="/src/js/captcha-manager.js"></script>
        <script src="/src/js/timer-manager.js"></script>
        <script src="/src/js/scientist-card.js"></script>
        <script src="/src/js/counter-manager.js"></script>
    </body>
</html>
